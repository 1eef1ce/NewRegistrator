//= templates/header.html
<section class="section-client">
	<div class="container">
		<h3>Журнал операций</h3>
		<div class="row">
			<div class="col">
				<form class="operations-form">
					<div class="form-row">
						<div class="col-6 col-lg-2">
							<div class="form-group">
								<label for="dateStart">Выберите период:</label>
								<input type="text" id="dateStart" class="form-control" placeholder="Начало">
							</div>
						</div>
						<div class="col-6 col-lg-2">
							<div class="form-group">
								<label class="invisible" for="dateEnd">Выберите период:</label>
								<input type="text" id="dateEnd" class="form-control" placeholder="Конец">
							</div>
						</div>
						<div class="col-12 col-lg-3">
							<div class="form-group">
								<label for="issuer">Название эмитента</label>
								<select class="custom-select" id="issuer">
									<option>Все эмитенты</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
						</div>
						<div class="col-12 col-lg-3">
							<div class="form-group">
								<label for="operation">Тип операций</label>
								<select class="custom-select" id="operation">
									<option>Все операции</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
						</div>
						<div class="col-12 col-lg-2">
							<button type="submit" class="btn btn-bordered">отобразить</button>
						</div>
					</div>
				</form>
				<div class="section">
					<div class="section-title">Основные реквизиты</div>
					<table class="rtable table-custom operations-table js-rtableAccordions">
						<tr>
							<th>Название операции</th>
							<th>Дата</th>
							<th>Номер ЛС</th>
							<th>Эмитент</th>
						</tr>
						<tr class="info">
							<td class="info-title accordion-btn" role="tab" aria-expanded="false">Открытие нового лицевого счета</td>
							<td class="rtable-cell info-wrapper"><div class="info-text">16.10.2019</div></td>
							<td class="rtable-cell info-wrapper"><div class="info-text">15789</div></td>
							<td class="rtable-cell info-wrapper"><div class="info-text">АО «Агрохимия»</div></td>
						</tr>
						<tr class="info">
							<td class="info-title accordion-btn" role="tab" aria-expanded="false">Открытие нового лицевого счета</td>
							<td class="rtable-cell info-wrapper"><div class="info-text">16.10.2019</div></td>
							<td class="rtable-cell info-wrapper"><div class="info-text">15789</div></td>
							<td class="rtable-cell info-wrapper"><div class="info-text">АО «Агрохимия»</div></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
